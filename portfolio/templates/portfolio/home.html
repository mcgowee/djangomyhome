<h1>Earl's Portfolio</h1>

{% for project in projects %}
    <div class="project">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <p><img src="{{ project.image.url }}" alt="{{ project.title }}"></p>
        {% if project.url %}
            <p><a href="{{ project.url }}">Github</a></p>
        {% endif %}
    </div>
{% endfor %}
